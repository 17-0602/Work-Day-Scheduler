<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2><span id="time-display">00:00:00</span></h2>
    </header>

    <div class="container">
      <div id='9oClock' class="row time-block">
        <div class="col-sm-1 hour">9 AM</div>
        <textarea class="col-sm-10 description" id="task"></textarea>
        <button class="col-sm-1 saveBtn btn" id="saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>

      <div id='10oClock' class="row time-block">
        <div class="col-sm-1 hour">10 AM</div>
        <textarea class="col-sm-10 description bg-black" id="task"></textarea>
        <button class="col-sm-1 saveBtn btn" id="saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>

      <div id='11oClock' class="row time-block">
        <div class="col-sm-1 hour">11 AM</div>
        <textarea class="col-sm-10 description" id="task"></textarea>
        <button class="col-sm-1 saveBtn btn" id="saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>

      <div id='12oClock' class="row time-block">
        <div class="col-sm-1 hour">12 PM</div>
        <textarea class="col-sm-10 description" id="task"></textarea>
        <button class="col-sm-1 saveBtn btn" id="saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>

      <div id='1oClock' class="row time-block">
        <div class="col-sm-1 hour">1 PM</div>
        <textarea class="col-sm-10 description" id="task"></textarea>
        <button class="col-sm-1 saveBtn btn" id="saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>

      <div id='2oClock' class="row time-block">
        <div class="col-sm-1 hour">2 PM</div>
        <textarea class="col-sm-10 description" id="task"></textarea>
        <button class="col-sm-1 saveBtn btn" id="saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>

      <div id='3oClock' class="row time-block">
        <div class="col-sm-1 hour">3 PM</div>
        <textarea class="col-sm-10 description" id="task"></textarea>
        <button class="col-sm-1 saveBtn btn" id="saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>

      <div id='4oClock' class="row time-block">
        <div class="col-sm-1 hour">4 PM</div>
        <textarea class="col-sm-10 description" id="task"></textarea>
        <button class="col-sm-1 saveBtn btn" id="saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>

      <div id='5oClock' class="row time-block">
        <div class="col-sm-1 hour">5 PM</div>
        <textarea class="col-sm-10 description" id="task"></textarea>
        <button class="col-sm-1 saveBtn btn" id="saveBtn"><i class="far fa-save fa-lg"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
